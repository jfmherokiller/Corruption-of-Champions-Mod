<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>ExternalInterfaceExample</title>
  <script type="text/javascript">
    var jsReady = false;
    function isReady() {
      return jsReady;
    }
    function pageInit() {
      jsReady = true;
    }
    function sendToActionScript(value) {
      let myarray = value.toString().split(",");
      let functName = myarray[0];
      myarray.shift();
      let myargs = null
      if(myarray.length !== 0) {
        myargs = myarray;
      }
        document.getElementById("ExternalInterfaceExample").Player_call(functName,myargs);
    }
    function UtterText(TextToSay) {
      var synth = window.speechSynthesis;
      synth.speak(new SpeechSynthesisUtterance(TextToSay))
    }
  </script>
</head>

<body onload="pageInit();">

  <object id="ExternalInterfaceExample" name="ExternalInterfaceExample" type="application/x-shockwave-flash"
    data="target/CoC-debug.swf" width="80%" height="80%">
    <param name="movie" value="target/CoC-debug.swf" />
    <param name="quality" value="high" />
    <param name="allowscriptaccess" value="always" />
    <a href="http://www.adobe.com/go/getflash">
      <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif"
        alt="Get Adobe Flash player" />
    </a>
  </object>
</body>

</html>
